name: Semantic Release

on:
  push:
    branches:
      - master

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for trusted publishing and npm provenance

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking that all tool source files have corresponding build output..."
          missing=0
          for src in src/tools/*.ts; do
            tool=$(basename "$src" .ts)
            if [ ! -f "build/tools/$tool.js" ]; then
              echo "ERROR: build/tools/$tool.js is missing (source: $src)"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "Build verification failed: some tools were not compiled"
            exit 1
          fi
          echo "All $(ls src/tools/*.ts | wc -l | tr -d ' ') tools verified successfully"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  docker:
    name: Release Docker image
    needs: release
    uses: ./.github/workflows/publish-to-ghcr.yml
    permissions:
      contents: read
      packages: write
