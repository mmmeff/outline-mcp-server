name: Release Docker image
on:
  push:
    tags: ["v*"]
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - name: Get package version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/outline-mcp-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/outline-mcp-server:${{ steps.pkg.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/outline-mcp-server:latest
